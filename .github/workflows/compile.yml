name: Compile

on:
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install vercel/ncc
      run: npm i -g @vercel/ncc

    - name: Compile index.js file
      run: ncc build src/index.js --license licenses.txt
